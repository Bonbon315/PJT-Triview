{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1 class='text-center my-3'>리뷰수정</h1><hr>

<form action='' method='POST' enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form review_form %}
  {% bootstrap_button button_type='submit' content='수정' %}
</form>
<div class='text-end'>
  <a href="{% url 'reviews:index' %}">뒤로가기</a>
</div>

{% endblock content %}
