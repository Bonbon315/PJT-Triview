{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
  <div id="dropout">
    <div class="tit-area">
      <img src="{% static 'img/trv_logo.svg' %}" alt="trv_logo" class="logo-img">
      <h1 class='tit'>회원 탈퇴</h1>
    </div>
    <div class="box">
      <h5 class="sub-tit">회원 탈퇴를 원하시면 아래 탈퇴 버튼을 눌러주세요.</h5>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btnC btnW">회원 탈퇴</button>
        <a href="{% url 'accounts:detail' user.pk %}" class="btnC btnD">취소</a>
      </form>
    </div>
  </div>
{% endblock content %}
