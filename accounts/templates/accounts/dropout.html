{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <div class="dropout box">
    <h5 class="sub-tit">회원 탈퇴를 원하시면 아래 탈퇴 버튼을 눌러주세요.</h5>
    <form action="" method="POST" enctype="multipart/form-data">

  </div>
{% endblock content %}
